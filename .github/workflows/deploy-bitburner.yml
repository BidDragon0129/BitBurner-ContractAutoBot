name: Deploy BitBurner Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ${{ github.workspace }}  # Ensures npm runs in repo root

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Ensure package.json exists
      - name: Check package.json
        run: |
          if [ ! -f package.json ]; then
            echo "::error ::package.json not found in repo root!"
            exit 1
          else
            echo "âœ… package.json found."
          fi

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Dry-run main.js to catch errors
      - name: Dry-Run Main Script
        run: |
          echo "Running dry-run of core/main.js..."
          node core/main.js || echo "::error ::Dry-run failed! Check solvers or main.js"

      # 6. Copy scripts to deployment folder (for SCP or local testing)
      - name: Copy Scripts to Deployment Folder
        run: |
          DEPLOY_DIR=~/bitburner-scripts
          mkdir -p $DEPLOY_DIR
          cp -r core solvers workers data $DEPLOY_DIR
          echo "âœ… All scripts copied to $DEPLOY_DIR"

      # 7. Print deployment summary
      - name: Deployment Complete
        run: echo "ðŸŽ‰ BitBurner scripts deployed successfully!"
