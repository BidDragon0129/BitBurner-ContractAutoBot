name: Deploy BitBurner Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ${{ github.workspace }}  # Always run from repo root

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "::warning ::package.json not found, skipping npm install."
          fi

      # 4. Find main.js dynamically
      - name: Locate main.js
        id: find_main
        run: |
          MAIN_FILE=$(find . -type f -name "main.js" | head -n 1)
          if [ -z "$MAIN_FILE" ]; then
            echo "::error ::Could not find main.js anywhere in the repo!"
            exit 1
          else
            echo "Found main.js at $MAIN_FILE"
            echo "main_path=$MAIN_FILE" >> $GITHUB_OUTPUT
          fi

      

      # 6. Copy scripts to deployment folder
      - name: Copy Scripts to Deployment Folder
        run: |
          DEPLOY_DIR=~/bitburner-scripts
          mkdir -p $DEPLOY_DIR
          cp -r core solvers workers data $DEPLOY_DIR || echo "::warning ::Some folders might be missing"
          echo "âœ… All scripts copied to $DEPLOY_DIR"

      # 7. Deployment summary
      - name: Deployment Complete
        run: echo "ðŸŽ‰ BitBurner scripts deployed successfully!"
