name: Deploy BitBurner Scripts

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Copy scripts to deployment folder
      - name: Copy Scripts to BitBurner Folder
        run: |
          mkdir -p ~/bitburner-scripts
          cp -r ./* ~/bitburner-scripts
          echo "Scripts deployed to ~/bitburner-scripts"

      # Optional: Deployment success message
      - name: Deployment Success
        run: echo "BitBurner scripts updated successfully!"
